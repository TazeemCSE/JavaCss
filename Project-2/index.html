<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application  <span class="small">(Web)</span> </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-controller">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="enter your first name ">
                    </div>
                    
                    <div class="form-controller">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="enter your last name ">
                    </div>
                    
                     <div class="form-controller">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="enter your email ">
                    </div>
                    <div class="form-controller">
                        <label for="job-role">Job Role</label>
                       <select>
                         <option >Select Job role</option>
                         <option value="FrontEnd">FrontEnd</option>
                         <option value="BackEnd">BackEnd</option>
                         <option value="fullStack">FullStack</option>
                         <option value="ui-ux">UI UX</option>
                       </select>
                    </div>
                    <div class="address-controller">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                        
                     </div>
                     <div class="form-controller">
                        <label for="city">City</label>
                        <input type="text" id="city" name="=city" placeholder="enter your City ">
                    </div>
                    <div class="form-controller">
                        <label for="PinCode">PinCode</label>
                        <input type="number" id="PinCode" name="PinCode" placeholder="enter your PinCode ">
                    </div>
                    <div class="form-controller">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-controller">
                        <label for="upload">Upload CV</label>
                        <input type="file" id="upload" name="upload" >
                     </div>

                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
           
        </div>
    </div>
</body>
</html>
